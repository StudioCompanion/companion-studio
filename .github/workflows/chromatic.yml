# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
'on':
  push:
    branches:
      # TODO: change to main when we've launched site
      - v2
      # remove after this task has been finished
      - chore/visual-regression-testing
  pull_request:
    branches:
      # TODO: change to main when we've launched site
      - v2
      # remove after this task has been finished
      - chore/visual-regression-testing

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        env:
          STORYBOOK_NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          STORYBOOK_NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
